<button id="menu_btn" onclick="display_menu()"
        style="margin-left: 217px;background-color: #353c48;color: white;border-radius: 0 50px 50px 0">隐藏
</button>

<script>
    function display_menu() {
        menu = document.getElementById('navbar');
        btn = document.getElementById('menu_btn');
        if (btn.innerText === '隐藏') {
            menu.style.display = 'none';
            btn.style.marginLeft = '0';
            btn.innerText = '显示';
        } else {
            menu.style.display = 'block';
            btn.style.marginLeft = '217PX';
            btn.innerText = '隐藏';
        }
    }
</script>
