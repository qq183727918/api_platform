<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>API_PLATFORM</title>
    <link rel="shortcut icon" href="/static/img/favicon.ico">
    <!--awesome font include-->
    <link type="text/css" rel="stylesheet" href="/static/201908059658/assets/css/font-awesome.min.css"/>
    <!--include plugin css-->
    <link type="text/css" rel="stylesheet" href="/static/201908059658/src/jquery-rvnm.css"/>

    <link type="text/css" rel="stylesheet" href="/static/bootstrap-3.3.7-dist/css/bootstrap.min.css"/>
</head>
<body>
<nav id="navbar" class="">
    <div style="color: white;margin-top: 5px;margin-bottom: 5px;margin-left: 5px;text-align: center;">
        欢迎你：<span>{{ username }}</span>
        <br>
        <img id="img_1" alt="" style="width: 50%;" class="img-circle img-thumbnail">
        <script>
            document.getElementById('img_1').src = "/static/img/{{ userimg }}";
        </script>
        <a href="javascript:show_upload()" class="glyphicon glyphicon-pencil"></a>
    </div>
    <form style="display: none;" id="upload_file" action="/user_upload/" method="post" enctype="multipart/form-data">
        <input type="file" name="fileUpload"
               style="margin-left: 45px;width: 65px;height: 20px;font-size: xx-small;float: left"/>
        <button onclick="upload_py()" style="color: black;width: 64px;height: 21px;font-size: xx-small"> 上传头像</button>
    </form>
    <script>
        function show_upload() {
            document.getElementById('upload_file').style.display = 'block';
        }
    </script>
    <ul>
        <li>
            <a href="/project_list/">
                项目列表
            </a>
        </li>
        <li>
            <a href="#">
                接口调试
            </a>
        </li>
        <li>
            <a href="/help/">
                帮助
            </a>
        </li>
        <li>
            <a href="/admin/" target="_blank">
                后台
            </a>
        </li>
    </ul>

</nav>

<button id="menu_btn" onclick="display_menu()"
        style="position: absolute;left: 188px;top: 40%;z-index: 999;height: 35px;
           background-color: #353c48;color: white;border: 0;font-size: x-large;
        "><
</button>

<script>
    function display_menu() {
        menu = document.getElementById('navbar');
        btn = document.getElementById('menu_btn');
        if (btn.innerText === '<') {
            menu.style.display = 'none';
            btn.style.left = '0';
            btn.innerText = '>';
        } else {
            menu.style.display = 'block';
            btn.style.left = '188PX';
            btn.innerText = '<';
        }
    }
</script>
<div style="float: right;">
    <a href="/home/">
        <button style="height: 35px;
        font-size: large;position: absolute;top: 0;right: 0;
            width: 100px;background-color: #353c48;color:white;">🏠主页
        </button>
    </a><br>
    <a href="/logout/">
        <button style="height: 35px;
        font-size: large;position: absolute;top: 35px;right: 0;
            width: 100px;background-color: #353c48;color:
            white;border-radius: 0 0 0 10px;font-size: large;">🏡退出
        </button>
    </a>
</div>
<br>

<script src="/static/201908059658/js/jquery-1.11.0.min.js" type="text/javascript"></script>
<script src="/static/bootstrap-3.3.7-dist/js/bootstrap.min.js" type="text/javascript"></script>

<!--include plugin js-->
<script type="text/javascript" src="/static/201908059658/src/jquery-rvnm.js"></script>
<!--js run code-->
<script type="text/javascript">
    $(function () {
        var rvnMenu = $("#navbar").rvnm({
            searchable: false,
            theme: 'dark-lesb'
        });
        console.log(rvnMenu);
        rvnMenu.setTheme('dark-ruby');
    });
</script>

<div id="page1"></div>

<script>
    $('#page1').load('/child/' + '{{ whichHTML }}/{{ oid }}/{{ ooid }}/')
</script>

<script>
    document.getElementById("menu_btn").click();
</script>
</body>
</html>
