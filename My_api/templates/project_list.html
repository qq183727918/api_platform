<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>项目列表</title>
    <style>
    #add_project_div {
        width: 50%;
        background-color: white;
        border: 1px solid black;
        position: absolute;
        left: 25%;
        top: 200px;
        padding-left: 10px;
        box-shadow: 4px 4px 8px grey;
        border-radius: 5px;
        display: none;
    }
    #button{
        margin-left: 200px;
        margin-top: 0px;
    }
</style>
</head>
<body>
<h3 style="padding-left: 10px;color: #353c48">项目列表：<span
        style="font-size: small;color: grey;">（这里显示全部项目,您可以进入他人的项目中查看）</span></h3>

<table class="table table-striped">
    <thead>
    <tr>
        <th>项目ID</th>
        <th>项目名称</th>
        <th>创建者</th>
        <th>备注</th>
        <th>操作</th>
    </tr>
    </thead>
    <tbody>
    {% for i in projects %}
        <tr>
            <td>{{ i.id }}</td>
            <td>{{ i.name }}</td>
            <td>{{ i.user }}</td>
            <td>{{ i.remark }}</td>
            <td>
                <button onclick="document.location.href='/apis/{{ i.id }}/'" class="btn btn-success">进入</button>
                <button onclick="delete_project('{{ i.id }}')" class="btn btn-danger">删除</button>
            </td>
        </tr>
    {% endfor %}
    </tbody>
</table>
<script>
    function delete_project(id) {
        if (confirm('确定是否要删除该项目么？') === false) {
        }
        $.get('/delete_project/', {
            'id': id
        }, function (ret) {
            document.location.reload()
        })
    }
</script>

<button onclick="document.getElementById('add_project_div').style.display='block';" style="border-left: 10px solid black;border-right: 10px solid black;border-top: 0;
    position: fixed;top: 0;left: -webkit-calc(50% - 75px);width: 150px;height: 40px;font-size: x-large;background-color: white;color:black ;
    border-radius: 0 0 10px 10px;">新增项目
</button>

<div id="add_project_div">
    <h3>项目名称：（最多100字）</h3>
    <input id="project_name" type="text" placeholder="请输入项目名称" style="width: 95%;">
    <br>
    <h3>项目描述</h3>
    <input id="project_remark" type="text" placeholder="请输入项目描述" style="width: 95%;">
    <br><br>
    <button id="button" onclick="document.getElementById('add_project_div').style.display='none';" class="btn btn-danger">取消
    </button>
    <button id="button" onclick="add_project()" class="btn btn-success">确定</button>
    <br><br>
</div>
<script>
    function add_project() {
        const project_name = document.getElementById('project_name').value;
        const project_remark = document.getElementById('project_remark').value;
        $.get('/add_project/', {
            'project_name': project_name,
            'project_remark': project_remark
        }, function (ret) {
            alert('新增成功！')
            document.location.reload();
        })

    }
</script>
</body>
</html>
