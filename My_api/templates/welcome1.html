<button id="menu_btn" onclick="display_menu()"
        style="position: absolute;left: 188px;top: 40%;z-index: 999;height: 35px;
           background-color: #353c48;color: white;border: 0;font-size: x-large;
        "><
</button>

<script>
    function display_menu() {
        menu = document.getElementById('navbar');
        btn = document.getElementById('menu_btn');
        if (btn.innerText === '<') {
            menu.style.display = 'none';
            btn.style.left = '0';
            btn.innerText = '>';
        } else {
            menu.style.display = 'block';
            btn.style.left = '188PX';
            btn.innerText = '<';
        }
    }
</script>

<div class="chamfer" style="height: 30px;width: 100px;position: fixed;right: 0;top: 0;">

    </strong>
